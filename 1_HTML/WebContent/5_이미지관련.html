<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이미지 관련 태그 : img</h1>
	<p>src 속성 : 불러올 이미지 파일의 경로 설정</p>
	<img src="sample/sample/image/river1.PNG">img태그는 인라인요소이다
	
	<h2>자주 사용하는 속성</h2>
	<h3>alt속성</h3>
	<p>
		사진의 경로가 잘못 되었거나 이미지를 제대로 표현할 수 없는 경우 대체 텍스트의 용도로 사용<br>
		화면 낭독기의 경우 사진은 읽을 수 없기 때문에 대체되는 텍스트로 읽음
	</p>
	<img src="s/sample/image/river1.PNG" alt="강 사진">
	
	<h3>width와 height</h3>
	<h4>고정 크기 단위 : 화면 사이즈가 바뀌어도 크기 불변</h4>
	<img src="sample/sample/image/flower1.PNG" width="200px" height="150px">
	<img src="sample/sample/image/flower2.PNG" width="200px" height="150px">
	<img src="sample/sample/image/flower3.PNG" width="200px" height="150px">
	<img src="sample/sample/image/flower4.PNG" width="200px" height="150px">
	<img src="sample/sample/image/flower5.PNG" width="200px" height="150px">
	<h4>가변 크기 단위 : 화면 사이즈/기준 사이즈에 따라 크기 변경</h4>
	<img src="sample/sample/image/flower1.PNG" width="15%" height="150px">
	<img src="sample/sample/image/flower2.PNG" width="15%" height="150px">
	<img src="sample/sample/image/flower3.PNG" width="15%" height="150px">
	<img src="sample/sample/image/flower4.PNG" width="15%" height="150px">
	<img src="sample/sample/image/flower5.PNG" width="15%" height="150px">
	
	<hr>
	
	<iframe width="854px" height="480px" src="https://www.iei.or.kr"></iframe>
	<iframe width="854px" height="480px" src="https://www.naver.com"></iframe>
	<iframe width="854px" height="480px" src="1_글자관련.html"></iframe>
	
	<hr>
	
	<h4>이미지 구역을 나누어 각각 링크 설정</h4>
	<img src="sample/sample/image/river1.PNG" usemap="#imageMap">
	<map name="imageMap">
		<area shape="rect" coords="0, 0, 300, 500" href="https://www.naver.com" target="_self">
		<area shape="rect" coords="300, 0, 600, 500" href="https://www.google.com" target="_blank">
	</map>
	
	
	
</body>
</html>
