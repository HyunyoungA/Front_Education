<body>

	<h2>show()와 hide()</h2>

	<h2>slideDown()와 slideUp()</h2>
	<div class="menu">첫 번째 메뉴</div>
	<p class="contents">내용1</p>
	<div class="menu">두 번째 메뉴</div>
	<p class="contents">내용2</p>
	<div class="menu">세 번째 메뉴</div>
	<p class="contents">내용3</p>
	<div class="menu">네 번째 메뉴</div>
	<p class="contents">내용4</p>
	<div class="menu">다섯 번째 메뉴</div>
	<p class="contents">내용5</p>
	<script>
		$(function(){
			$('.menu').click(function(){
				console.log($(this));//클릭한 요소의 객체
				if($(this).next().css('display') == 'none'){
					$(this).next().slideDown();//slideDown() : 내려서 보여주기
				} else{
					$(this).next().slideUp();//slideUp() : 올려서 숨기기
				}
				
				$(this).next().slideToggle();//slideToggle() : 펴졌다가 다시 접혀서 숨김
			});
		});
	</script>
	
	<h2>fadeIn()와 fadeOut()</h2>
	<button id="fadeIn">fadeIn</button>
	<button id="fadeOut">fadeOut</button>
	<button id="fadeToggle">toggle</button>
	<br>
	<img id="flower" src="../images/flower1.PNG">
	<script>
		$(function(){
			$('#fadeIn').click(function(){//fadeIn() : 나타남
				$('#flower').fadeIn(500);//숫자가 높을 수록 천천히
			});
			$('#fadeOut').click(function(){//fadeOut() : 사라짐
				$('#flower').fadeOut(1000);
			});
			
			$('#flower').hover(function(){
				$(this).fadeTo(700,0.4);
			}, function(){
				$(this).fadeTo(700, 1);
			});
			
			$('#fadeToggle').click(function(){//fadeToggle() : 보이는 요소는 보이지않게, 보이지 않는 요소는 보이게한다.
				$('#flower').fadeToggle();
			});
		});
		
	</script>
	
	
	
</body>
</html>
