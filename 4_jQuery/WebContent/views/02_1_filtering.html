<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>객체 탐색</h1>
	<hr><hr>
	<h2>필터링 메소드</h2>
	<p>필터 메소드를 통해 문서 객체 선택</p>
	<h4 class="test">test-a</h4>
	<h4 class="test">test-b</h4>
	<h4 class="test">test-c</h4>
	<h4 class="test">test-d</h4>
	<h4>test-e</h4>
	<h4 class="test">test-f</h4>
	
	<script>
		$(function(){
// 			$('h4:even').css('background', 'black');
			$('h4').filter(':even').css({'background':'tomato','color':'white'});
			$('h4').filter(':odd').css({'background':'yellowgreen', 'color':'white'});
			$('h4').first().css('font-size', '25px');
			console.log($('h4').last().text());//text()=innerText 
			$('h4').last().text($('h4').last().text() + " : 마지막 요소");
			$('h4').eq().text($('h4').eq(3).text() + " : eq()메소드로 필터링"); 
			//인덱스3번째 eq~ 텍스트 넣어짐
	        $('h4').not('.test').css({'background':'yellow','color':'black'});
			//test라는 클래스 존재하지 않는애만
			
		});
	</script>
	
</body>
</html>
