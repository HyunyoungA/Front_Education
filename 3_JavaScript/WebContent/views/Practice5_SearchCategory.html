<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	fieldset { text-align: center;}
</style>
</head>
<body>
	<h1>Practice5</h1>
	<form>
		<fieldset>
			<legend>검색할 항목을 선택하세요.</legend>
			<input type="radio" name="item" id="title" value="제목" onclick="title1(event)"><label>제목</label>
			<input type="radio" name="item" id="date" value="날짜" onclick="title2(event)"><label>날짜</label>
			<input type="radio" name="item" id="writer" value="작성자" onclick="title3(event)"><label>작성자</label>
		</fieldset>
	</form>
	<br>
	<form id="form" style="display: none">
		<div class="search" id="searchTitle">검색할 제목을 입력하세요 : </div><!-- display: none으로 화면에서 숨기기 -->
		<input type="text" name="searchBlank" id="searchBlank" style="width:400px;">
		<button id="button" >검색</button>
	</form>
	<form id="formDate" style="display: none">
		<div>검색할 날짜를 선택하세요 : </div><!-- display: none으로 화면에서 숨기기 -->
		<input type="date" style="width:200px;"> -
		<input type="date" style="width:200px;">
		<button id="button" >검색</button>
	</form>
	<form id="formId" style="display: none">
		<div class="search" id="searchTitle">검색할 작성자 아이디를 입력하세요 : </div><!-- display: none으로 화면에서 숨기기 -->
		<input type="text" name="searchBlank" id="searchBlank" style="width:400px;">
		<button id="button" >검색</button>
	</form>
	<script>
		function title1(event){
			document.getElementById('form').style.display = "block";//보여지게 한다-->display를 이용해서
			document.getElementById('formDate').style.display = "none";//숨기기
			document.getElementById('formId').style.display = "none";//숨기기
 		}
 
 		function title2(event){
 			document.getElementById('form').style.display = "none";
 			document.getElementById('formDate').style.display = "block";
 			document.getElementById('formId').style.display = "none";
 		}

 		function title3(event){
 			document.getElementById('form').style.display = "none";
 			document.getElementById('formDate').style.display = "none";
 			document.getElementById('formId').style.display = "block";
 		}
</script>
</body>
</html>
