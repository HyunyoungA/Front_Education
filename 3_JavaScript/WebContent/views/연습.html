<!DOCTYPE html>
<html>
<title>계산기 #2</title>
<body>

<h4>계산기 #2</h4>

<form>
  a: <input type="text" id="a" >
  <select id="operator">
    <option value="plus">+</option>
    <option value="minus">-</option>
    <option value="multiply" selected>*</option>
    <option value="divide">/</option>
  </select>
  b: <input type="text" id="b">
  <input type="button" id="operation" value="=">
</form>

<p id="result">

</p>

<script>
    document.getElementById("operation").addEventListener("click", calc);
    
    function calc() {
        a = Number(document.getElementById("a").value);
        b = Number(document.getElementById("b").value);

        opr = document.getElementById("operator").value;

        if (opr == "plus") text = a + b;
        else if (opr == "minus") text = a - b;
        else if (opr == "multiply") text = a * b;
        else text = a / b;

        document.getElementById("result").innerHTML = text;
    }
</script>

</body>
</html>
